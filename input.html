<!DOCTYPE html>
<html>
  <head>
    <title>Inputs</title>
  </head>
  <body>
    <div>
      <input
        onkeydown="keydownInput(event);"
        class="js-input-name"
        placeholder="Name"
      />
      <button onclick="insertName();" class="js-submit-button">Submit</button>
      <p class="js-name-value"></p>
    </div>
    <script>
      function keydownInput(event) {
        if (event.key === "Enter") {
          insertName();
        }
      }

      function insertName() {
        const inputElement = document.querySelector(".js-input-name");
        let name = inputElement.value;
        document.querySelector(
          ".js-name-value"
        ).innerText = `Your name is ${name}`;
      }
    </script>
  </body>
</html>
