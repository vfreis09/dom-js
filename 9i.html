<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      paragraphElement.innerText = `Car quantity: ${cartQuantity}`;
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      updateCartQuantity(1);
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updateCartQuantity(2);
    "
    >
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3);
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4);
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5);
    "
    >
      +5
    </button>

    <button
      onclick="
      updateCartQuantity(-1);
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
    "
    >
      -3
    </button>

    <button
      onclick="
      cartQuantity = 0;
      paragraphElement.innerText = `Cart was reset. Cart quantity: ${cartQuantity}`;
    "
    >
      Reset Cart
    </button>
    <p class="js-paragraph">Car quantity: 0</p>
    <script>
      let cartQuantity = 0;

      const paragraphElement = document.querySelector(".js-paragraph");

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          paragraphElement.innerText = "The cart is full";
          return;
        }

        if (cartQuantity + change < 0) {
          paragraphElement.innerText = "Not enough items in the cart";
          return;
        }

        cartQuantity += change;
        paragraphElement.innerText = `Car quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
